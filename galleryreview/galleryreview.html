<div class="row">

    <ul class="nobullets">

    </ul>

  </div>
  <div class="col-md-3">

  <div class="toolbox">
    <div>

    <div class="btn-group btn-box" role="group" aria-label="...">
      <button type="button" class="btn btn-default btn-box-half-width">
        <span class="glyphicon glyphicon-lock"></span>

      </button>

      <button type="button" class="btn btn-default btn-box-half-width">

      </button>
    </div> <!-- end btn-group -->
    <h4 class="top-spacer">Filter by:</h4>
      <ul class="list-group filter-box">
        <li class="list-group-item filter-disabled">
          <span class="glyphicon glyphicon-eye-close"></span>
          Reported Images
        </li>
      </ul>

      <ul class="list-group filter-box">
        <li class="list-group-item filter-enabled">
          <span class="glyphicon glyphicon-eye-open"></span>
          Public
        </li>
        <li class="list-group-item filter-enabled">
          <span class="glyphicon glyphicon-eye-open"></span>

        </li>
      </ul>

        <li class="list-group-item filter-enabled">
